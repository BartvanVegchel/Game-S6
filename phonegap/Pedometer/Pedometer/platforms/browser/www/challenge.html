<body>

	<script>
		// check if ingelogd
		if(localStorage.getItem('userInfo') == null){
			console.log('je bent niet ingelogd');
			window.location.href = "inloggen.html";
		} else{
			console.log('je bent ingelogd');
		}

		$(document).ready(function(){
			$('span.start').on('click', function(){
				myCounter.start();
			});
		});

		// counter challenge
		$('#smallcountdown').show();
		var myCounter = new Countdown({

			seconds:3,  // number of seconds to count down
			onUpdateStatus: function(sec){
				$('span.start').hide();
				document.getElementById('smallcountdown').innerHTML = sec;
			},
			onCounterEnd: function(){

				$timeParamater = getUrlParameter('time');
				$time = parseInt($timeParamater);//convert to integer

				$('#smallcountdown').hide();
				(function countdown(remaining) {
					if(remaining === -1) {
						window.location.replace("index.html?monstername="+$monsterName+"&requirement=3&username="+$userName+"&reward="+$reward);
					}else{
						document.getElementById('countdown').innerHTML = "Je hebt nog " + remaining + " seconden!";
						setTimeout(function(){ countdown(remaining - 1); }, 1000);
					}
				})($time);
			}
		});

		//build items for swiper
		$monsterName = getUrlParameter('monstername');
		$dailyChallengeId = getUrlParameter('challengeId');
		$challengeName = getUrlParameter('challengeName');
		$challengeDescription = getUrlParameter('description');
		$reward = getUrlParameter('reward');
		$challengeContainer = $("#challengeContainer");

		//check which challenge
		if($monsterName == ''){
			$challengeContent = "<div class='img' style='background-image: url(\"img/mm_bg.jpg\");'>"+
				'<div class="imgmonster" style="background-image: url(\'img/trophy.png\');"></div>'+
				"</div>" +
				"<h1 class='ribbon'>" +
					"<strong class='ribbon-content'>" + $challengeName + "</strong>" +
				"</h1>" +
				'<div class="desc">' +
					'<div class="reward">'+
					'<span>Beloning: ' + $reward + ' <i class="fa fa-bolt"></i></span>'+
					'</div>' +
					'<div id="monsterstory" class="monsterstory">' +
						'<p>'+$challengeDescription+'</p>'+
					'</div>' +
					"<button>Start</button>" +
//					'<div class="itemknop">' +
//						'<span class="start">Start!</span>'+
//						'<span class="smallcountdown" id="smallcountdown"></span>'+
//						'<span class="countdown" id="countdown"></span>'+
//					'</div>'+
				'</div>';

			console.log('dailychallenge uitvoeren');
		} else{
			$challengeContent = "<div class='img' style='background-image: url(\"img/mm_bg.jpg\");'>"+
					'<div class="imgmonster" style="background-image: url(\'img/monster_'+ $monsterName +'.png\');"></div>'+
					"</div>" +
					"<h1 class='ribbon'>" +
					"<strong class='ribbon-content'>" + $challengeName + "</strong>" +
					"</h1>" +
					'<div class="desc">' +
					'<div class="stars">'+
					"<img src='img/star_rating.png'>" +
					'</div>' +
					'<div id="monsterstory" class="monsterstory">' +
					'<p>'+$challengeDescription+'</p>'+
					'</div>' +

//					'<div class="itemknop">' +
//						'<span class="start">Start!</span>'+
//						'<span class="smallcountdown" id="smallcountdown"></span>'+
//						'<span class="countdown" id="countdown"></span>'+
//					'</div>'+
					'</div>'+
					"<div class='buttonbar'>"+
					"<button class='buttonfull buttongreen'>Start</button>" +
					'</div>';


			console.log('monsterchallenge uitoveren');
		}

		$($challengeContainer).append($challengeContent);

	//initialize swiper when document ready
	$(document).ready(function () {
		swiper();
	});
	</script>

	<script>
		function swiper() {
			console.log('swiper start');
			var mySwiper = new Swiper('.swiper-container', {
				// Optional parameters
				direction: 'horizontal',
				initialSlide: 0,
				loop: false,
				onInit: function(){
				   var amount =  $('.swiper-slide').length;
					if(amount == 1){
						$('.swiper-slide').css("margin", "0 12.5%");
					}
				},
				onSlideChangeStart: function () {
					var value = $('.swiper-slide-active').attr('data-swiper-slide-index');
					var newValue = parseInt(value) + 1;
					if (newValue == 1) {
						$('.container').css("background-color", "#fadcb9");
					}
					if (newValue == 2) {
						$('.container').css("background-color", "#e0f3fb");
					}
					if (newValue == 3) {
						$('.container').css("background-color", "#c0c0c0");
					}
				}
			});
		}

		function changeWorldId(thisWorldId){
			$thisWorldId = thisWorldId;
			localStorage.setItem('worldId', $thisWorldId);
			window.location.href = "index.html";
		}

		// initialize app
		app.initialize();
	</script>
